<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="card p-4 mt-5">
          <h2 class="text-center mb-4">Create Account</h2>
  
          <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" formControlName="username" required>
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" formControlName="password" required>
            <small class="form-text" style="color: #666;">Minimum 6 characters</small>
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password:</label>
            <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" required
                   [class.is-invalid]="passwordMismatch">
            <div class="invalid-feedback" *ngIf="passwordMismatch">
              Passwords do not match
            </div>
          </div>

          <div class="mb-3">
            <label for="name" class="form-label">Your Real Name:</label>
            <input type="text" class="form-control" id="name" formControlName="name" required>
          </div>
  
          <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Create Account</button>
          <div *ngIf="registerError" class="alert alert-danger mt-3" role="alert">
            {{ registerError }}
          </div>
        </form>
      </div>
    </div>
  </div>
