<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets/snackicon.jpg" alt="Snackify Logo" width="50" height="50" class="d-inline-block align-top me-2"> 
        Snackify
      </a>

      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item" *ngIf="!authService.isLoggedIn()"> 
          <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
        </li>
        <li class="nav-item" *ngIf="authService.isLoggedIn()">
          <a class="nav-link" routerLink="/request" routerLinkActive="active">Request Snacks</a>
        </li>

          <a class="nav-link" routerLink="/admin" routerLinkActive="active">Admin Dashboard</a>

        <li class="nav-item" *ngIf="authService.isLoggedIn()">
          <a class="nav-link" routerLink="/snack-list" routerLinkActive="active">Snack List</a>

          <a class="nav-link logout-link" (click)="logout()">Logout</a>

      </ul>
    </div>
  </nav>
