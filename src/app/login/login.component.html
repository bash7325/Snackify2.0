<div class="container">
  <div class="row justify-content-center"> <div class="col-md-6"> 
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="card p-4 mt-5">
      <h2 class="text-center mb-4">Login</h2>

      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" class="form-control" id="username" formControlName="username" required>
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" formControlName="password" required>
      </div>

      <button type="submit" class="btn btn-danger" [disabled]="!loginForm.valid">Login</button>

      <div *ngIf="loginError" class="alert alert-danger mt-3" role="alert">
        {{ loginError }}
      </div>
    </form>
  </div>
  </div>
</div>
